<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Example of max()</title>
  <style>
  .square {
    padding: max(3rem, 10vw);
    background-color: #f55;
    width: fit-content;
  }
  </style>
</head>
<body>
  <div class="square">This is a rectangle</div>
</body>
</html>
