<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example #3 - Bootstrap 2022</title>

    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        max-width: 100vw;
        font-family: sans-serif;
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        padding: 1rem;
      }

      .container__sidebar {
        flex-grow: 1;
        flex-basis: 25ch;
      }

      .container__main-content {
        flex-basis: 0;
        flex-grow: 999;
        min-width: 60%;
      }

      .container__main-content,
      .container__sidebar {
        padding: 2rem;
        border-radius: 1rem;
      }

      .container__sidebar {
        background-color: dodgerblue;
        color: white;
      }

      .container__main-content {
        border: 1px solid dodgerblue;
        color: dodgerblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="container__sidebar">.container__sidebar</div>
      <div class="container__main-content">.container__main-content</div>
    </div>
  </body>
</html>
